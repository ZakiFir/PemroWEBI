<html>
  <head>
    <title>Soal 8</title>
  </head>
    <body>
    <center>
      <form>
        <table align="center" width="40%" height="600" border="3" cellspacing="2" >
          <tr height="100" bgcolor="skyblue">
            <td style="color: red; font-family: Arial, Helvetica, sans-serif">
              <center>
                <b><h1>Pendaftaran Kursus</h1></b>
              </center>
            </td>
          </tr>
          <tr height="370" bgcolor="gray" valign="top">
            <td style="padding: 5">
              <table>
                <tr>
                  <td style="font-family: Arial, Helvetica, sans-serif"><b><h2>Data Diri</b></h2></td>
                </tr>
                <td>Nama</td>
                <td><input type="text" name="nama" required></td>
                <tr>
                  <td>Nim</td>
                  <td><input type="number" name="nim" value=""></td>
                </tr>
                <tr>
                  <td>E-mail</td>
                  <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                  <td>Tanggal Lahir</td>
                  <td><input type="date" name="tgl"></td>
                </tr>
                <tr valign="top">
                  <td>Jenis Kelamin</td>
                  <td><input type="radio" name="jenis_kelamin" value="L">Laki-laki<br>
                    <input type="radio" name="jenis_kelamin" value="P">Perempuan</td>
                </tr>
                <tr valign="top">
                  <td>Pilih Program Kursus</td>
                  <td>
                    <input type="checkbox" name="bahasa_1" value="c#">C# <br>
                    <input type="checkbox" name="bahasa_2" value="java">Java <br>
                    <input type="checkbox" name="bahasa_3" value="sql">SQL <br>
                    <input type="checkbox" name="bahasa_4" value="html_dan_php">HTML dan PHP <br>
                  </td>
                </tr>
                <tr>
                  <td>Pilihan Hari/Jam Kursus</td>
                  <td>
                    <select name="asal_kota" id="">
                      <option value="Snn - Rb/9-11">Senin - Rabu/09.00 - 11.00</option>
                      <option value="Sls - Kms/12-14> ">Selasa - Kamis/12.00 - 14.00</option>
                    </select>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr height="150" bgcolor="salmon" valign="top">
            <td style="padding: 5">
              Komentar Anda <br>
              <textarea name="komentar" cols="70" rows="5" style="margin-bottom: 5"></textarea> <br>
              <button type="reset" value="Reset">Reset</button>
              <button type="submit" value="Submit">Submit</button>
              <button type="button" value="Cancel">Cancel</button>
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
