<html>
    <body>
        <p>Klik tombol berikut untuk menampilkan konfirmasi</p>
        <button oneclick="myFunction()">Klik Disini</button>
        <p id="demo"></p>
        <script>
            function myFunction()
            {
                var x;
                var name=prompt("Silahkan masukkan nama anda","Mohammad Zaki Firmansah");
                if(name!=null){
                    x="Selamat Datang !"+ name +"bagaimana kabar anda hari ini?";
                    document.getElemenById("demo").innerHTML=x;
                }
            }
        </script>
    </body>
</html>
