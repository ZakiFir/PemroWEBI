<html>
    <body>
        <p>Klik tombol berikut untuk menampilkan konfirmasi</p>
        <button oneclick="myFunction()">Klik Disini</button>
        <p id="demo"></p>
        <script>
            function myFunction()
            {
                var x;
                var r=confirm("Apakah anda ingin melanjutkan?");
                if (r==true){
                    x="Anda menekan OK!";
                }else{
                    x="Anda menekan cancel!";
                }
                document.getElemenById("demo").innerHTML=x;
            }
        </script>
    </body>
</html>
