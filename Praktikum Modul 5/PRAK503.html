<html>
    <body>
        <h1>Latihan JavaScript</h1>
        <p id="demo">JavaScript bisa merubah isi elemen HTML</p>
        <script>
        function myFunction()
        {
            x=document.getElemenById("demo");//temukan elemen yg mana
            x.style.color="#f8ddca";//rubah isinya
        }
        </script>
        <button type="button" oneclick="myFunction()">Click me!</button>
    </body>
</html>
